<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="reset-div">
        <button id="reset">
            <div class="reset-arrow1">
                <div class="reset-arrow2">
                    <div class="reset-arrow3">
                        <div class="reset-arrow4"></div>
                    </div>
                </div>
            </div>
        </button>
    </div>
    <div id="next-div">
        <button id="next">
            <div class="next-arrow"></div>
        </button>
    </div>
    <div id="back-div">
        <button id="back">
            <div class="back-arrow"></div>
        </button>
    </div>
    <div class="page">
        <div class="divider b1"></div>
        <div class="divider b2"></div>
        <div class="divider b3"></div>
        <div class="divider b4"></div>
        
        <div class="divider dh1"></div>
        <div class="divider dh2"></div>
        
        <div class="divider dv1 rotate"></div>
        <div class="divider dv2 rotate"></div>
        
        <div class="cover c1"></div>
        <div class="cover c2"></div>
        <div class="cover c3"></div>
        <div class="cover c4"></div>
        <div class="cover c5"></div>            
    </div>
    <script src="./script.js"></script>
</body>
</html>
